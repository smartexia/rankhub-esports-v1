version: '3.8'

services:
  rankhub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rankhub-app
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rankhub-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rankhub.rule=Host(`localhost`)"
      - "traefik.http.services.rankhub.loadbalancer.server.port=80"

  # Optional: Add a reverse proxy for local development
